<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="img/ico">
    <title>Shopping List</title>
</head>

<body>
    <section>
        <h1>CSS Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
        <div>





            <!-- First

</li>
</ul>
                -->

            <ul class="list_item">
                <label for="pickles">
                    <li class="pickles">
                        <input type="checkbox" id="pickles">
                        <span>A lot of pickles</span>
                    </li>
                </label>
                <label for="apples">
                    <li class="apples">
                        <input type="checkbox" id="apples">
                        <span>10 apples</span>
                    </li>
                </label>
                <label for="oranges">
                    <li class="oranges">
                        <input type="checkbox" id="oranges">
                        <span>20 oranges</span>
                    </li>
                </label>
                <label for="plates">
                    <li class="plates">
                        <input type="checkbox" id="plates">
                        <span>13 plates</span>
                    </li>
                </label>
                <label for="bentos">
                    <li class="bentos">
                        <input type="checkbox" id="bentos">
                        <span>15 bentos</span>
                    </li>
                </label>
                <label for="sake">
                    <li class="sake">
                        <input type="checkbox" id="sake">
                        <span>1 bottle of Sake ^_^</span>
                    </li>
                </label>
            </ul>
            <br>
            <h2>Bon appetit :)</h2>
        </div>

    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping_list.css">
</head>

<body>
    <div></div>
    <h1>Shopping List</h1>
    <div class="shopping_list">
        <ul class="list_item">
            <label for="pickles">
                <li class="pickles">
                    <input type="checkbox" id="pickles">
                    <span>Eggs</span>
                </li>
            </label>
            <label for="apples">
                <li class="apples">
                    <input type="checkbox" id="apples">
                    <span>Cheese</span>
                </li>
            </label>
            <label for="oranges">
                <li class="oranges">
                    <input type="checkbox" id="oranges">
                    <span>Milk</span>
                </li>
            </label>
            <label for="plates">
                <li class="plates">
                    <input type="checkbox" id="plates">
                    <span>Vegetables</span>
                </li>
            </label>
            <label for="bentos">
                <li class="bentos">
                    <input type="checkbox" id="bentos">
                    <span>Fruit</span>
                </li>
            </label>
            <label for="sake">
                <li class="sake">
                    <input type="checkbox" id="sake">
                    <span>Pepper </span>
                </li>
            </label>
        </ul>
        <a href="lesson24.html#main">Back to main page</a>
    </div>
    </section>

</html>

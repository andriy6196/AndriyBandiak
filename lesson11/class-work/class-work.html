<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class-work.css">
    <title>Class-work</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <div class="text1">
                    <p class="text1 big">Harold Finch</p>
                    <p class="text1 small">Your Total</p>
                </div>
                <div class="text2">
                    <p class="price">$88</p>
                </div>
            </div>

            <div class="form2">
                <form action="" class="payment"><label for="card">
                        <p class="text text_payment"> Credit card number</p>
                    </label>
                    <input id="card" type="text" />
                    <label for="date">
                        <p class="text text_exp">Expiration date</p>
                    </label>
                    <div class="mounth_first"> <select id="mounth">
                            <option>Month</option>
                            <option>January </option>
                            <option value="" class="mounth1">February</option>
                            <option value="" class="mounth2">March</option>
                            <option value="" class="mounth3">April</option>
                            <option value="" class="mounth4">May</option>
                            <option value="" class="mounth5">June</option>
                            <option value="" class="mounth6">July</option>
                            <option value="" class="mounth7">August</option>
                            <option value="" class="mounth8">September</option>
                            <option value="" class="mounth9">October</option>
                            <option value="" class="mounth10">November</option>
                            <option value="" class="mounth11">December</option>
                        </select> <select name="" id="" class="year">
                            <option value="">Year</option>
                            <option value="" class="year1">2000</option>
                            <option value="" class="year2">2001</option>
                            <option value="" class="year3">2002</option>
                            <option value="" class="year4">2003</option>
                            <option value="" class="year5">2004</option>
                            <option value="" class="year6">2005</option>
                            <option value="" class="year7">2006</option>
                            <option value="" class="year8">2007</option>
                            <option value="" class="year9">2008</option>
                            <option value="" class="year10">2009</option>
                        </select></div>
                    <div class="cvv_div">
                        <label class="label_cvv" for="Cvv">
                            <p class="text text_cvv">CVV</p>
                        </label>
                        <input id="Cvv" type="text" />
                    </div>
                    <div class="buttons">
                        <button type="submit" class="button1">Pay</button> <br>
                        <button type="reset" class="button2">Cancel order</button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/calc.js"></script>
</head>

<body>
    <div id="calc" class="calc">
        <div class="calc__title">
            jQuery Calculator
        </div>
        <div class="calc__screen">1+1</div>
        <input type="hidden" class="calc__input" value="1 + 1">
        <div class="calc__c btn">c</div>
        <div class="calc__1 btn">1</div>
        <div class="calc__2 btn">2</div>
        <div class="calc__plus op">+</div>
        <div class="calc__3 btn">3</div>
        <div class="calc__4 btn">4</div>
        <div class="calc__5 btn">5</div>
        <div class="calc__min op">-</div>
        <div class="calc__6 btn">6</div>
        <div class="calc__7 btn">7</div>
        <div class="calc__8 btn">8</div>
        <div class="calc__mul op">*</div>
        <div class="calc__9 btn">9</div>
        <div class="calc__0 btn">0</div>
        <div class="calc__dot op">.</div>
        <div class="calc__div op">/</div>
        <div class="calc__eq">=</div>
    </div>
</body>

</html>
